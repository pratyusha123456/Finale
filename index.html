<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gucci Inspired Jewellery Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>✨ Lux Jewels ✨</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Collection</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Luxury Jewellery</h2>
    <p>Elegance, crafted with perfection.</p>
    <button>Shop Now</button>
  </section>

  <section class="products">
    <h2>Our Collection</h2>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Ring">
      <h3>Diamond Ring</h3>
      <p>$1,200</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Necklace">
      <h3>Gold Necklace</h3>
      <p>$3,500</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Bracelet">
      <h3>Silver Bracelet</h3>
      <p>$900</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>© 2025 LuxJewels | Inspired by Gucci</p>
  </footer>
</body>
</html>
